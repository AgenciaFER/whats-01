```html
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel WhatsApp</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Painel de Controle WhatsApp</h1>
            <p class="text-gray-600">Gerencie suas conexões WhatsApp</p>
        </header>
        
        <div class="card mb-6">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Suas Conexões</h2>
                <button id="connectBtn" type="button"
                    class="btn btn-primary inline-flex items-center gap-2"
                    hx-get="/qrcode/" hx-target="body" hx-swap="beforeend" hx-trigger="click">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Conectar WhatsApp
                </button>
            </div>
        </div>
        
        <div id="sessions" class="space-y-4">
            {{ range .Sessions }}
                {{ template "session_card" . }}
            {{ end }}
        </div>
        
        <div id="sessionsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
            hx-get="/sessions/" hx-trigger="load, sessionUpdate from:body">
        </div>
    </div>

    <!-- Container para o modal de mensagem -->
    <div id="messageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <!-- O conteúdo será carregado via HTMX -->
    </div>

    <script src="/assets/js/app.js"></script>
</body>
</html>
